<div class="wrapperPlayer" #wrapperPlayer>
    <div class="safeArea"  *ngIf="status === statusEnum.LOADING">
        <img src="{{loader}}" alt="">
    </div>
    <div class="safeArea"  *ngIf="status === statusEnum.ERROR">
        <img src="{{errorImage}}" alt="">
    </div>
</div>

<div class="logs" *ngIf="logs">
  <div *ngFor="let log of logger;">
    <p> {{log}} </p>
  </div>
</div>
