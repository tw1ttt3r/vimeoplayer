<app-customplayer
  #customplayer1
  [config]="config"
  loader="/assets/images/loader.gif"
  errorImage="/assets/images/onfire.jpg"
  logs
></app-customplayer>

<div>
  <button (click)="addBookmark();">ADD BOOKMARK</button>
  <span *ngFor="let book of bookmarks;">
    <button (click)="customplayer1.navigateBookmark(book.time);"> TIME {{book.time}}</button>
  </span>
</div>
